<script>
    var forecast = [17, 21, 23]
    var printforecast = function (arr){
        var str = ""
        for(var i = 0; i<arr.length;i++){
            str = str + arr[i]+"oC in "+i+" days, ";
        }
        return str
    }
    console.log(printforecast(forecast))
    var data2 = [12, 5, -5, 0, 4]
    console.log(printforecast(data2))
</script>
